<!doctype html>
<!-- Fortæller det er html5 -->
<!-- html starter og slutter hele dokumentet / lang=da: Fortæller siden er på dansk -->
<html lang="da">

<!-- I <head> har man opsætning - alt det som man ikke ser som selve indholdet -->
<head>

    <!-- Sætter tegnsætning til utf-8 som bl.a. tillader danske bogstaver -->
    <meta charset="utf-8">

    <!-- Titel som ses oppe i browserens tab mv. -->
    <title>Sigende titel</title>

    <!-- Metatags der fortæller at søgemaskiner er velkomne, hvem der udgiver siden og copyright information -->
    <meta name="robots" content="All">
    <meta name="author" content="Udgiver">
    <meta name="copyright" content="Information om copyright">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="description" content="Free Web tutorials">
    <!-- Sikrer den vises korrekt på mobil, tablet mv. ved at tage ift. skærmstørrelse -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- OpenGraph -->
    <meta property="og:title" content="titel">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://www.domain.dk">
    <meta property="og:image" content="https://www.domain.dk/img.jpg">
    <meta property="og:description" content="Beskrivelse">
    <meta property="og:locale" content="da_DK">


    <!-- Sikrer man kan benytte CSS ved at tilkoble en CSS fil -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://use.fontawesome.com/aedc92d53d.js"></script>


</head>

<!-- i <body> har man alt indhold på siden -->
<body>

<nav>

    <div class="nav-mob">
        <span id="nav-bar" class="fa fa-bars"></span>
    </div>

    <div class="nav-elements">
        <a href="#">Forside</a>
        <a href="#">Viña Pontas</a>
        <a href="#">Om os</a>
        <a href="#">Forhandler</a>
    </div>

</nav>

<div class="container">

    <header>
        <div id="img1">
            <img src="images/headercut.jpg">
        </div>
        <div class="img2">
            <img src="images/vinapontashvid.png">
        </div>
    </header>

    <main>

    </main>

    <footer>
        <h3>

        </h3>

        <p class="address">
            Viña Pontas, Claudio Coello 1 <br>
            28006 Navarra, Spanien <br>
        </p>

        <p class="info">
            ViñaPontas@Dominio.dk <br>
            +45 43 43 35 35
        </p>

    </footer>

</div>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    $(document).ready(function (e) {
        var navOpen = 0;

        $("#nav-bar").click(function(e) {

            if(navOpen == 1) {
                $(".nav-elements").slideUp(200);
                navOpen = 0;
            }

            else {
                $(".nav-elements").slideDown(600);
                navOpen = 1;
            }

        });

        $(window).resize(function(e) {
            var width = $(window).width();

            if(width > 767) {
                $(".nav-elements").css({"display":"-webkit-flex", "display":"flex"});
                $("#nav-bar").css("display", "none");
                navOpen = 1;
            }

            else {
                $("#nav-bar").css("display", "block");
                $(".nav-elements").css("display", "none");
                navOpen = 0;
            }
        })
    });
</script>
</body>
</html>
